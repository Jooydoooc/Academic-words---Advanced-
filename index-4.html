* {

  margin: 0;
  padding: 0;
}

body {

@keyframes bgMove {

.container {

.container:hover {

.exit-btn {

  border: none;

  border-radius: 12px;
  cursor: pointer;

}

.exit-btn:hover {

h1 {

h2 {

p {

.subtle {

.progress {

  background: rgba(59, 130, 246, 0.15);
  border-radius: 10px;

  margin: 18px 0;
}

.progress-fill {
  height: 100%;

  width: 0%;
  transition: width 0.5s ease;
  border-radius: 10px;

  font-size: 20px;
  font-weight: 700;
  color: #1e40af;
  margin: 12px 0;
  transition: 0.3s;
}

.timer.warning {
  color: #dc2626;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* Inputs */
input, textarea {
  width: 100%;
  max-width: 700px;
  padding: 16px;
  border: 2px solid #e2e8f0;
  border-radius: 16px;
  font-size: 17px;
  margin: 12px auto;
  display: block;
  transition: 0.3s;

input:focus, textarea:focus {

  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);

button {

button:hover:not(:disabled) {

button:disabled {

  cursor: not-allowed;
  transform: none;

.options {

function showToast(msg){
  try{
    const id = 'toast';
    let el = document.getElementById(id);
    if(!el){
      el = document.createElement('div');
      el.id = id;
      el.style.position = 'fixed';
      el.style.left = '50%';
      el.style.bottom = '18px';
      el.style.transform = 'translateX(-50%)';
      el.style.background = 'rgba(15, 23, 42, 0.92)';
      el.style.color = '#fff';
      el.style.padding = '10px 14px';
      el.style.borderRadius = '12px';
      el.style.fontSize = '13px';
      el.style.fontWeight = '600';
      el.style.zIndex = '99999';
      el.style.maxWidth = '92vw';
      el.style.boxShadow = '0 10px 25px rgba(0,0,0,0.25)';
      document.body.appendChild(el);
    }
    el.textContent = msg;
    el.style.display = 'block';
    clearTimeout(el.__t);
    el.__t = setTimeout(() => { el.style.display = 'none'; }, 3500);
  }catch(e){}
}

window.addEventListener('error', (e) => {

// ====================== HELPERS ======================
function shuffle(arr){const a=[...arr];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
function escapeQuotes(s){return s?s.replace(/'/g,"&#39;").replace(/"/g,"&quot;"):''}
function pageTitle(k){return `Unit ${k.replace('unit','')}`}
function unescape(s){
  if(!s) return '';
  return s.replace(/&quot;/g, '"').replace(/&#39;/g, "'");
}

// ====================== AUDIO ======================
function playWord(word){
  const clean = word.replace(/[^a-zA-Z\s]/g,'').trim();
  if(!clean) return;
  const audio = new Audio(`https://dictionary.cambridge.org/sounds/cdn/uk/${clean[0]}/${clean.substring(0,3)}/${clean}.mp3`);
  audio.play().catch(() => {
    const fallback = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&tl=en&client=tw-ob&q=${encodeURIComponent(clean)}`);
    fallback.play().catch(()=>{});
  });
}

// ====================== TIMER ======================
function startTimer(sec, mode) {
  console.log('Starting timer for', mode, 'with', sec, 'seconds');
  clearTimer();
  timeLeft = sec;

  // Wait until #timer element exists before starting
  function tryStart() {
    const el = document.getElementById('timer');
    if (!el) {
      // Retry every 100ms until #timer is available
      return setTimeout(tryStart, 100);
    }

    el.classList.remove('warning');
    el.textContent = `Time left: ${timeLeft}s`;

    timerId = setInterval(() => {
      timeLeft--;
      if (timeLeft >= 0) el.textContent = `Time left: ${timeLeft}s`;

      if (timeLeft <= 5) el.classList.add('warning');
      if (timeLeft <= 0) {
        clearTimer();
        timeoutHandler(mode);
      }
    }, 1000);
  }

  tryStart();
}

function clearTimer() {
  if (timerId) {
    clearInterval(timerId);
    timerId = null;
  }
}

function startQuiz(page, type){
  currentPageKey = page; currentExerciseType = type; qIndex = 0; score = 0; answers = [];
  const list = GROUPS[page];
  const len = list.length;
  qOrder = (type === 'sentenceMake') ? shuffle([...Array(len).keys()]).slice(0,15) : shuffle([...Array(len).keys()]);
  renderQuestion();
}

// ====================== RENDER QUESTION ======================
function renderQuestion(){
  clearTimer();
  if(qIndex >= qOrder.length) return renderResults();
  const list = GROUPS[currentPageKey];
  const idx = qOrder[qIndex]; const item = list[idx];
  const prog = (qIndex / qOrder.length) * 100;
  let html = `${renderHeaderBadged(currentPageKey, `renderUnitMenu('${currentPageKey}')`)}`;
  html += `<p style="text-align:center;font-weight:600">Q${qIndex+1}/${qOrder.length}</p>`;
  html += `<div class="progress"><div class="progress-fill" style="width:${prog}%"></div></div>`;
  html += `<div id="timer" class="timer">Time left: 25s</div>`;

  switch(currentExerciseType){
    case 'matchSyn':
      const syns = shuffle([item.syn, ...shuffle(list.filter((_,i)=>i!==idx).map(o=>o.syn)).slice(0,3)]);
      html += `<h1>🔗 Matching Synonyms</h1><h2>${item.word}</h2><div class="options">
        ${syns.map((s,i)=>`<button class="option-btn" onclick="submitAnswer('${escapeQuotes(item.syn)}','${escapeQuotes(s)}')">${String.fromCharCode(65+i)}. ${s}</button>`).join('')}
      </div>`;
      startTimer(25, 'matchSyn');
      break;

    case 'matchWord':
      const words = shuffle([item.word, ...shuffle(list.filter((_,i)=>i!==idx).map(o=>o.word)).slice(0,3)]);
      html += `<h1>🔤 Matching Words</h1><h2>${item.syn}</h2><div class="options">
        ${words.map((w,i)=>`<button class="option-btn" onclick="submitAnswer('${escapeQuotes(item.word)}','${escapeQuotes(w)}')">${String.fromCharCode(65+i)}. ${w}</button>`).join('')}
      </div>`;
      startTimer(25, 'matchWord');
      break;

    case 'matchDef':
      const defs = shuffle([item.def, ...shuffle(list.filter((_,i)=>i!==idx).map(o=>o.def)).slice(0,3)]);
      html += `<h1>📖 Matching Definitions</h1><h2>${item.word}</h2><div class="options">
        ${defs.map((d,i)=>`<button class="option-btn" onclick="submitAnswer('${escapeQuotes(item.def)}','${escapeQuotes(d)}')">${String.fromCharCode(65+i)}. ${d}</button>`).join('')}
      </div>`;
      startTimer(25, 'matchDef');
      break;

    case 'gapFill':
      const opts = shuffle([item.word, ...shuffle(list.filter((_,i)=>i!==idx).map(o=>o.word)).slice(0,3)]);
      const sentence = item.ex.replace('..............', `<strong>________</strong>`);
      html += `<h1>🧩 Gap Filling</h1><p style="font-size:18px;line-height:1.8;max-width:700px;margin:0 auto 20px">${sentence}</p><div class="options">
        ${opts.map((w,i)=>`<button class="option-btn" onclick="submitAnswer('${escapeQuotes(item.word)}','${escapeQuotes(w)}')">${String.fromCharCode(65+i)}. ${w}</button>`).join('')}
      </div>`;
      startTimer(30, 'gapFill');
      break;

    case 'sentenceMake':
      html += `<h1>✍️ Sentence Making</h1><h2>Word: ${item.word}</h2>
        <textarea id="sentence" placeholder="Write a correct sentence using the word..." style="height:120px;"></textarea>
        <div class="btn-row"><button onclick="submitSentence('${escapeQuotes(item.word)}')">Submit</button></div>`;
      startTimer(120, 'sentenceMake');
      break;
  }
  html += `<div id="feedback" class="feedback"></div>`;
  app.innerHTML = html;
}

// ====================== SUBMIT ANSWER ======================
function submitAnswer(corr, chosen){
  clearTimer();
  const ok = unescape(corr) === unescape(chosen);
  if(ok) score++;
  answers.push({word: unescape(corr), choice: unescape(chosen), correct: ok});
  const fb = document.getElementById('feedback');
  fb.innerHTML = ok ? `<span class="correct">Correct!</span>` : `<span class="incorrect">Wrong. Correct: <b>${unescape(corr)}</b></span>`;
  const btn = document.createElement('button');
  btn.textContent = (qIndex === qOrder.length-1) ? 'See Results' : 'Next';
  btn.onclick = () => { qIndex++; renderQuestion(); };
  fb.appendChild(btn);
  document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
}

  btn.textContent = (qIndex === qOrder.length-1) ? 'See Results' : 'Next';

  fb.appendChild(btn);
}

        <p class="subtle">${d} | ${t}</p>
        ${stats}
        <div class="btn-row">
          <button onclick="startQuiz('${currentPageKey}','${currentExerciseType}')">Try Again</button>
          <button onclick="renderUnitMenu('${currentPageKey}')">Other Exercise</button>
        </div>
        <div style="margin:30px 0;text-align:center">
          <h3>Support us by joining our channels!</h3>
          <div class="channel-container">
            ${channels.map(c => `<a href="${c.url}" target="_blank" class="channel-box ${c.cls}">${c.name}</a>`).join('')}
          </div>
        </div>
        <div class="answers-list"><h3>Your Answers:</h3>${ansHTML}</div>
      </div>
    </div>`;
}

// ====================== TELEGRAM ======================
function sendTelegramResults(d, t, pct){
  // Telegram sending works ONLY when hosted on Vercel with /api/telegram + env vars.
  try{
    const safe = (v) => String(v ?? '').replaceAll('\r','').trim();

    const lines = [
      '📊 Advanced Words',
      `👤 ${safe(studentName)} ${safe(studentSurname)}`.trim(),
      `📘 Unit: ${safe(pageTitle(currentPageKey))}`,
      `✏️ Exercise: ${safe(exerciseLabel(currentExerciseType))}`,
      `📅 ${d} | ⏰ ${t}`
    ];

    if(currentExerciseType === 'sentenceMake'){
      lines.push(`📝 Sentences: ${answers.length}`);
      lines.push('');
      lines.push('Sentences:');
      answers.forEach((a, i) => {
        const w = safe(a.word);
        const s = safe(a.userSentence).split('\n').join(' ');
        lines.push(`${i+1}) ${w}: ${s}`);
      });
    } else {
      lines.push(`✅ Score: ${score} / ${qOrder.length} (${pct}%)`);
    }

    const txt = lines.filter(Boolean).join('\\n');

    // If opened locally (file://), skip silently but tell the user once.
    if(location.protocol === 'file:'){
      showToast('Telegram sending works after Vercel deploy (not in file:// mode).');
      return;
    }

    fetch('/api/telegram', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: txt, parse_mode: 'Markdown' })
    })
    .then(r => r.json().catch(() => ({})).then(j => ({ ok: r.ok, j })))
    .then(({ ok, j }) => {
      if(!ok || j.ok === false){
        showToast('Telegram not sent (check Vercel env vars).');
      }
    })
    .catch(() => {
      showToast('Telegram not sent (API missing).');
    });
  }catch(e){
    // Never break the quiz if Telegram fails
  }
}

function exerciseLabel(t){
  const map = {
    'matchSyn': 'Matching (Synonyms)',
    'matchWord': 'Matching (Words)',
    'matchDef': 'Matching (Definitions)',
    'gapFill': 'Gap Filling',
    'sentenceMake': 'Sentence Making'
  };
  return map[t] || t;
}
